pool:
  vmImage: ubuntu-latest

parameters:
  - name: deploy
    displayName: Deploy
    type: string
    default: azure
    values:
      - azure
      - cert-manager
      - oasis
      - piwind
      - images
      - setup
      - piwind-model-files
      - models

resources:
  repositories:
    - repository: OasisPlatform
      name: OasisLMF/OasisPlatform
      endpoint: OasisLMF
      type: github
      ref: platform-2.0-azure-sprint-2
    - repository: OasisPiWind
      name: OasisLMF/OasisPiWind
      endpoint: OasisLMF
      type: github
      ref: master

