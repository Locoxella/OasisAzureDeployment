trigger: none

pool:
  vmImage: ubuntu-latest

parameters:
  - name: deploy
    displayName: Deploy
    type: string
    values:
      - resource-groups
      - base
      - piwind
      - models
      - azure
      - oasis
      - images

resources:
  repositories:
    - repository: OasisPlatform
      name: OasisLMF/OasisPlatform
      endpoint: OasisLMF
      type: github
      ref: platform-2.0
    - repository: OasisPiWind
      name: OasisLMF/OasisPiWind
      endpoint: OasisLMF
      type: github
      ref: master

steps:
  - checkout: self
    path: OasisAzureDeployment
  - checkout: OasisPlatform
    path: OasisPlatform
  - checkout: OasisPiWind
    path: OasisPiWind

  - task: AzureCLI@2
    displayName: Deploy
    inputs:
      azureSubscription: "Azure connection"
      scriptType: bash
      scriptLocation: inlineScript
      addSpnToEnvironment: true
      inlineScript: |
        set -e

        cd ../OasisAzureDeployment
        OE_SETTINGS_FILE=settings/settings.sh ./deploy.sh ${{ parameters.deploy }}
